<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h1 class="great">Great</h1>
                <p class="info"> You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary">
                <h3 class="title">Summary</h3>
                    <div class="rows">
                        <div class="row">
                            <div class="badge">
                            <p><img src="./assets/images/icon-reaction.svg" alt="Reaction">
                            <b>Reaction</b></p></div>
                            <p><b>80</b> / 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                            <p><img src="./assets/images/icon-memory.svg" alt="memory">
                           <b>Memory</b></p></div>
                            <p><b>92</b>  / 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                           <p><img src="./assets/images/icon-verbal.svg" alt="verbal">
                           <b> Verbal</b></p></div>
                            <p><b>61</b>  / 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                           <p> <img src="./assets/images/icon-visual.svg" alt="visual">
                           <b> Visual</b></p></div>
                            <p><b>72 </b> / 100</p>
                        </div>
                        
                    </div>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>  
</body>
</html>
